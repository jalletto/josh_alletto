site_name: Josh Alletto
markdown_extensions:
  - attr_list
nav:
  - index.md
  - about_me.md
  - what_we_do.md
  - my_work.md
theme:
  icon:
    logo: material/pen
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
